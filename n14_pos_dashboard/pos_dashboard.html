{% load staticfiles %}
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://public.tableausoftware.com/javascripts/api/tableau_v8.js"></script>
    <script type="text/javascript" src="https://tableau.corp.ebay.com/javascripts/api/viz_v1.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static kwargs.css_n01_common_leapfrog_main_css %}" />
    <script language="javascript" type="text/javascript" src="{% static kwargs.jscript_n01_common_leapfrog_utils_js %}"></script>
    {% if kwargs.title %}
    <title>{{ kwargs.title }}</title>
    {% endif %}
    <link rel="shortcut icon" href="{% static kwargs.image_n01_common_favicon_png %}" />
</head>

<body onload="initializeViz('tableauViz','{{ kwargs.url }}','{{kwargs.wb}}');">
    <div id="top_box" style="position:fixed;
                background-color:#FFFFFF;
                z-index:1;
                margin-top:-16px;
                width:99%">
        <div id = "home_nav">
            <ul id="tabs">
                <li><a href="/{{kwargs.root_url}}"><img src="{% static kwargs.image_n01_common_blank_png %}" style="float:left;border:0px; margin:0px 0px 0px 0px;"></a></li>
                <li class="selected"><a><font>{{ kwargs.title }}</font></a></li>
            </ul>
        </div>
        <a href="/{{kwargs.root_url}}"><img src="{% static kwargs.image_n01_common_nest_header_png %}" style="float:left;border:0px;margin:-30px 0px 0px 0px;"></a>
    </div>
    <br/><br/><br/>
    <div id="tableauViz" style="float:left;"></div>
    <iframe width="100%" src="{{kwargs.url}}" id="tableau_iframe" height="0px" frameborder="0" ></iframe>
</body>
