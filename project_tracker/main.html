{% load staticfiles %}
<!doctype html>
<html ng-app="projectTracker">
	<title>Project Tracker</title>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
		<script src="{% static 'main.js' %}"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	</head>
	<body ng-controller="ProjectTrackerController">
		<div style="min-width:1050px;">
			<img class="paypal_logo" src="{% static 'paypal.png' %}">
			<img class="project_logo" src="{% static 'project.png' %}">
		</div><br/><br/>
		{% verbatim %}
		<div class="btn-group" dropdown keyboard-nav>
			<button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" dropdown-toggle>
            Projects Tracking Navigation<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
			  <li role="menuitem" id="ticketsLi"><a href="#" data-ng-click="loadTickets()"><b>Tickets</b></a></li>
			  <li role="menuitem" id="initiativesLi"><a href="#" data-ng-click="loadInitiatives()"><b>Initiatives</b></a></li>
			  <li role="menuitem" id="milestonesLi"><a href="#" data-ng-click="loadMilestones()"><b>Initiatives Milestones</b></a></li>
			</ul>
		</div>
		<div class="tickets">
			<accordion close-others="oneAtATime">
				<accordion-group ng-repeat="ticket in tickets">
					<accordion-heading>
						<span class="Name">{{ticket.TicketNO}}</span>
						<span class="Desc">{{ticket.Description}}</span>
						<span class="Assign">{{ticket.AssignedTo}}</span>
						<span class="status">{{ticket.Status}}</span>
						<span class="pull-right"><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></span>
					</accordion-heading>
						<form class="form-horizontal">
							<div class="form-group">
								<label for="ticket.AssignedTo" class="col-sm-2 control-label">Creation Date: </label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="ticket.CreationDate" ng-model="ticket.CreationDate">
							</div>
							</div>
							<div class="form-group">
								<label for="ticket.AssignedTo" class="col-sm-2 control-label">Targeted Close Date: </label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="ticket.TargetedCloseDate" ng-model="ticket.TargetedCloseDate">
							</div>
							</div>
							<div class="form-group">
								<label for="ticket.AssignedTo" class="col-sm-2 control-label">Actual Close Date: </label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="ticket.ActualCloseDate" ng-model="ticket.ActualCloseDate">
							</div>
							</div>
							<div class="form-group">
								<label for="ticket.AssignedTo" class="col-sm-2 control-label">Remarks: </label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="ticket.Remarks" ng-model="ticket.Remarks">
							</div>
							</div>
						</form>
				</accordion-group>
			</accordion>
		</div>
	{% endverbatim %}
  </body>
</html>
