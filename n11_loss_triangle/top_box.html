
{% load staticfiles %}

<div id="top_box" style="position:fixed;
            background-color:#FFFFFF;
            z-index:1;
            margin-top:-16px;
            width:99%">
    <div id = "home_nav">
        <ul id="tabs">
            <li><a href="/{{kwargs.root_url}}"><img src="{% static kwargs.image_n01_common_blank_png %}" style="float:left;border:0px; margin:0px 0px 0px 0px;"></a></li>
            {% if kwargs.title == 'Loss Triangle' %}
                <li class="selected"><a><font>Loss Triangle Report</font></a></li>
                <li><a href="alternate_view/"><font>Alternate View</font></a></li>
                <li><a href="glossary/"><font>Glossary</font></a></li>
            {% elif kwargs.title == 'Loss Triangle Alternate View' %}
                <li><a href="../../loss_triangle/"><font>Loss Triangle Report</font></a></li>
                <li class="selected"><a><font>Alternate View</font></a></li>
                <li><a href="../../loss_triangle/glossary/"><font>Glossary</font></a></li>
            {% endif %}
        </ul>
    </div>
    <a href="/{{kwargs.root_url}}"><img src="{% static kwargs.image_n01_common_nest_header_png %}" style="float:left;border:0px;margin:-30px 0px 0px 0px;"></a>
    <!--UDS date display-->
    <!--<div style="float:right;margin:-18px 25px 0 0;font:10px 'Lucida Sans';color:#FFFFFF;">Latest UDS Data Date:{{kwargs.current_date}}</div>-->
    <div id="filter_widget_container" style="margin:0px 0px 5px 0px;border-bottom:1px #E0E0E0 solid;height:62px;width:99%;">
        <div id="clear_filters_text"><a id="clear_filters" href="javascript:clearAllFilters('{{kwargs.start_date}}','{{kwargs.current_date}}');"
             style="clear:left;
                    float:left;
                    margin:8px 0 10px 15px;
                    width:75px;
                    font:12px 'Lucida Sans';
                    padding: 2px;
                    color:#ff0000;">
                <u>Clear Filters</u></a>
        </div>
        <div id="add_edit_text"
             style="clear:left;
                    float:left;
                    margin:1px 0 2px 15px;
                    width:75px;
                    font:12px 'Lucida Sans';
                    padding: 2px;
                    color:#0000ff;">
                <a href="javascript:openFiltersDialog({{kwargs.brm_bad_subtype_map}});"><u>Apply Filters</u></a>
        </div>
        <div id="selected_filters" style="position:absolute;margin:0 100px 10px 90px;">
        </div>
        <!--<div style="float:right;margin-top:-27px;"><a href="javascript:$('#share_link').toggle();" style="float:right;">Share link</a><br/><input id="share_link" onclick="this.select();" type="text" value="" style="display:none;width:150px;"/></div>-->
    </div>
    <!--Container over widgets to disable on apply filters-->
    <div id="filters_overlay" style="position:absolute;top:45; bottom:0; left:0; right:0;display:none;z-index:2;background:transparent;"></div>
</div>
